<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/checkbox.css">
    <title></title>
</head>
<body>
    <div class="container">
        <div class="col-sm-6 col-sm-offset-3 col-xs-12 top-bar">
            <a href="index.html">&times;</a>
        </div>

        <div class="col-sm-6 col-sm-offset-3 col-xs-12 title-wrapper left">
            <p class="page-title"><span class="text-bold">Elephant Resto:</span> Today's Bill</p>
            <p class="bill-date text-bold">JUNE 8, 2017</p>
        </div>

        <div class="col-sm-6 col-sm-offset-3 col-xs-12">
            <p class="split-bill-info">Select on purchased item(s).</p>

            <div class="row check-bill-wrapper">
                <div class="col-xs-2 checkbox-wrapper">
                    <input type="checkbox" id="check" name="check" value="" />
                    <label for="check"><span></span></label>
                </div>
                <div class="col-xs-10 no-padding">
                    <div class="segment-raised bill-item-check">
                        <p>Ayam Penyet Bludus</p>
                    </div>
                    <div class="row segment-raised bill-item-detail">
                        <div class="col-xs-6 no-padding">
                            <button class="minus-button">-</button>
                            <input type="number" name="billItemQty" value=1 min=1 max=4>
                            <button class="plus-button">+</button>
                            <span>of 4</span>
                        </div>
                        <div class="col-xs-6 no-padding">
                            <p class="format-number bill-item-detail-price" data-price="35000">35000</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row check-bill-wrapper">
                <div class="col-xs-2 checkbox-wrapper">
                    <input type="checkbox" id="check2" name="check" value="" />
                    <label for="check2"><span></span></label>
                </div>
                <div class="col-xs-10 no-padding">
                    <div class="segment-raised bill-item-check">
                        <p>Jamur Krispi Rebus</p>
                    </div>
                    <div class="row segment-raised bill-item-detail">
                        <div class="col-xs-6 no-padding">
                            <button class="minus-button">-</button>
                            <input type="number" name="billItemQty" value=1 min=1 max=2>
                            <button class="plus-button">+</button>
                            <span>of 2</span>
                        </div>
                        <div class="col-xs-6 no-padding">
                            <p class="format-number bill-item-detail-price" data-price="16500">16500</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-6 col-sm-offset-3 col-xs-12 bill-detail-total">
                <div class="col-xs-5">
                    <p>Total Item</p>
                </div>
                <div class="col-xs-6 text-right no-padding">
                    <p>Rp<span class="total-item-price format-number">0</span></p>
                </div>
                <div class="col-xs-1 text-right no-padding">
                    <a href="pay.html"><span class="glyphicon glyphicon-menu-right" aria-hidden="true"></span></a>
                </div>
            </div>
        </div>
        
        
    </div>
    
    
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/helper.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
