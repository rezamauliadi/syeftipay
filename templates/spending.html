<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="../css/bootstrap.css">
  <link rel="stylesheet" href="../css/style.css">
  <title></title>
</head>
<body>
  <div class="container">
    <div class="overview">
      <div class="col-sm-6 col-sm-offset-3 col-xs-12 top-bar">
        <a href="index.html"><img src="../assets/hamburger.png"></a>
      </div>

      <div class="col-sm-6 col-sm-offset-3 col-xs-12 title-wrapper">
        <p class="page-title">Spending today</p>
        <p class="bill-date">JUNE 8, 2017</p>
      </div>

      <div class="col-sm-6 col-sm-offset-3 col-xs-12 title-wrapper">
        <div class="row">
          <div class="col-xs-1 title-currency no-padding-right">
            <p>IDR</p>
          </div>
          <div class="col-xs-11 title-spending no-padding-left">
            <p>-179000</p>
          </div> 
        </div>     
      </div>

      <div class="col-sm-6 col-sm-offset-3 col-xs-12 progress-spent">
        
        <div class="bar"></div>
        <div class="bar-spent"></div>
        0K100K
      </div>
    </div>
    <div class="spent-list">
      <div class="col-sm-6 col-sm-offset-3 col-xs-12 spent-list-item">
        <div class="col-xs-2">
          <div class="round-category"></div>
        </div>
        <div class="colxs-10">
          <div class="col-xs-6">
            <div class="category">Food &amp; Beverage</div>
            <div class="spent-item">Ketoprak</div>
          </div>
          <div class="col-xs-3">
            <div class="spent-val">25000</div>
          </div>

        </div>
      </div>
    </div>

  </div>


  <script type="text/javascript" src="../js/jquery.js"></script>
  <script type="text/javascript" src="../js/main.js"></script>
</body>
</html>
